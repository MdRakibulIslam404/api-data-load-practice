<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Players</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/sports.css">
</head>

<body class="container p-4">
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand text-center text-primary fw-bold">Star Players</a>
                <div class="d-flex">
                    <input id="search-box" class="form-control" type="search" placeholder="Enter Player Name"
                        aria-label="Search">
                    <button onclick="searchPlayers()" class="btn btn-outline-info" style="width: 58%;"
                        type="submit">Search Player</button>
                </div>
            </div>
        </nav>
        <!-- error msg -->
        <p class="text-warning float-end" id="search-err">Please provide player name</p>

        <!-- spinner -->
        <div class="text-center" id="spinner">
            <div class="spinner-border" role="status">
                <!-- <span class="visually-hidden">Loading...</span> -->
            </div>
            <span>Loading...</span>
        </div>
    </header>

    <main>
        <!-- details -->
        <div id="details-parent" class="text-center rounded-3 m-3">
            <div class="col">

            </div>
        </div>

        <!-- display player -->
        <section>
            <div id="players-parent" class="row row-cols-2 row-cols-md-4 g-4">

            </div>
        </section>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js -->
    <script src="js/sports.js"></script>
</body>

</html>
